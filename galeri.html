    <link rel="stylesheet" href="style.css">
    <style>
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
        }
        .gallery-item {
            position: relative;
            height: 250px;
            overflow: hidden;
            border: 2px solid transparent;
            cursor: pointer;
        }
        .gallery-item:hover { border-color: var(--color-yellow); }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s;
        }
        .gallery-item:hover img { transform: scale(1.1); }
        .gallery-caption {
            position: absolute;
            bottom: 0; left: 0; width: 100%;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 0.5rem;
            text-align: center;
            font-size: 0.9rem;
            transform: translateY(100%);
            transition: 0.3s;
        }
        .gallery-item:hover .gallery-caption { transform: translateY(0); }
    </style>
</head>
